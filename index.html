<link rel="stylesheet" href="./scrolled.css">

<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div  class="container swiper-slide">
            
            <div id="edit">
                <button>완료</button>
            </div>
    
    
    
            <div class="now">
                <div id="city" class="city-nonescrolled"></div>

                    </div>
               </div>
            </div>
            
    
            
            <div id="etccon">

                    </div>
    
    
                    <div class="forecon">     
                         <div id="forecast">
                        </div>
                    </div>
           
                    <div class="forescr scrollside"></div>
    
                </div>
    
                <div class="info week">
    
                    <div class="header-sm">
                        <p>일주일간의 예보</p>
                    </div>
    
            
                <div class="weekcontainer">
                    <div class="weekday">

                    </div>

                    </div>
                </div>
                
                <div class="weekscr scrollside">
    
                </div>
    
                </div>
                <div class="info rain">
    
                    
                    <div class="header-sm">
                        <p>강우 확률</p>
                    </div>
    
                    <div class="raincontainer">
                        <div class="raindrop"></div>
                    </div>
    
                         
                    <div class="rainscr scrollside"></div>
    
                </div>
                <div class="info sun">              
                    <div class="header-sm">
                        <p>일출 일몰</p>
                    </div>
                 <div class="suncontainer">
                    <div class="suninfo">
                        <div class="sunrise"><img src="./weather/sunrise.svg" alt=""></div>

                    </div>
                    <div class="cavcon"></div>
                 </div>
    
                 <div class="sunscr scrollside"></div>
                </div>
    
                <div class="half air">
                    
                    <div class="header-sm">
                        <p>대기질지수(CAI)</p>
                    </div>
                <div class="caicon">
                    <div class="caitext"></div>
                    <div class="caibar"></div>
                    <div class="caisuggest"></div>
                </div>
                <div class="airscr scrollside"></div>
                </div>
                <div class="half sight">
    
                    <div class="header-sm">
                        <p>가시거리</p>
                    </div>
                    
                    <div class="sightcon">
    
                        <div class="nowsight"></div>
                    </div>
                    <div class="sightscr scrollside"></div>
                </div>
            </div>
    
            
        </div>

                <div class="caicon">
                    <div class="caitext"></div>
                    <div class="caibar"></div>
                    <div class="caisuggest"></div>
                </div>
                <div class="airscr scrollside"></div>
                </div>
                <div class="half sight">
    
                    <div class="header-sm">
                        <p>가시거리</p>
                    </div>
                    
                    <div class="sightcon">
