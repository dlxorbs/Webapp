<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" 
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"
    integrity="sha256-c3VbCrdCtTHmXYAuxRT4D0Cy5VC/0zBnXVRIvJiV9xo="
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="./scrolled.css">
 <link rel="stylesheet" href="./weather.css">

</head>

<body>


    

    <div class="container">


        <div id="edit">
            <button>완료</button>
        </div>



        <div class="now">
            <div id="city" class="city-nonescrolled"></div>
           <div class="holder">
                <img class="mainicon">
                <div id="now-contianer">
                    <div id="temp"></div>
                    <div id="weather"></div>
                    <div id="maxmin"></div>
                </div>
           </div>
        </div>

        <div id="etccon">

                
            <div id="forecastcon">
                
                <div class="header-sm">
                    <p>24시간 예보</p>
                </div>

             <div class="scrollside">
                   <div id="forecast">
                </div>
             </div>

            </div>

            <div class="info week">

                <div class="header-sm">
                    <p>일주일간의 예보</p>
                </div>

        
            <div class="weekcontainer">
                <div class="weekday" style="border: none;">
                    <div class="cav"></div>
                </div>
                <div class="weekday">
                    <div class="cav"></div>
                </div>
                <div class="weekday">
                    <div class="cav"></div>
                </div>
                <div class="weekday">
                    <div class="cav"></div>
                </div>
                <div class="weekday">
                    <div class="cav"></div>
                </div>
                <div class="weekday">
                    <div class="cav"></div>
                </div>
                <div class="weekday">
                    <div class="cav"></div>
                </div>
            </div>
               
            </div>
            <div class="info rain">

                
                <div class="header-sm">
                    <p>강우 확률</p>
                </div>

                <div class="raincontainer">
                    
                </div>

            </div>
            <div class="info sun">              
                <div class="header-sm">
                    <p>일출 일몰</p>
                </div>
             <div class="suncontainer">
                <div class="suninfo"></div>
                <div class="cavcon"></div>
             </div>
            </div>

            <div class="half air">
                
                <div class="header-sm">
                    <p>대기질지수(CAI)</p>
                </div>
                <div class="caitext"></div>
                <div class="caibar">
                
                </div>
            </div>
            <div class="half sight">

                <div class="header-sm">
                    <p>가시거리</p>
                </div>
            </div>
        </div>

    </div>



</body>

<script src="./api.js"></script>
<script src="./sunrise.js"></script>
<script src="./oneweek.js"></script>
<script src="./scroll.js"></script>
<script src="./cai.js"></script>
<script src="./background.js"></script>
</html>
